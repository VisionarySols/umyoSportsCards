<div *ngIf="isLoading" class="outer-spinner">
  <div class="loading-spinner"></div>
</div>

    <i class="fas fa-check-circle icon"></i>
    Edit Basic Information
  </h1>

  <form (submit)="saveChanges()" style="margin-top: 50px">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            [(ngModel)]="user.firstname"
            name="firstname"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            [(ngModel)]="user.lastname"
            name="lastname"
            class="form-control"
            required
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="email">My email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            [(ngModel)]="user.DOB"
            name="DOB"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            [(ngModel)]="user.city"
            name="city"
            class="form-control"
            placeholder="Your City"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>I am a:</label>

          <input
            style="margin-left: 10px"
            type="radio"
            id="male"
            [(ngModel)]="user.gender"
            name="gender"
            value="male"
            class="form-check-input"
          />
          <label for="male" style="margin-left: 5px" class="form-check-label"
            >Male</label
          >

          <input
            style="margin-left: 10px"
            type="radio"
            id="female"
            [(ngModel)]="user.gender"
            name="gender"
            value="female"
            class="form-check-input"
          />
          <label for="male" style="margin-left: 5px" class="form-check-label"

          >
        </div>
      </div>

    <div class="row">

          <label for="business_type">Business Type</label>

          <select
            id="business_type"
            name="business_type"
            class="form-select"
            aria-label="Default select example"
            [(ngModel)]="user.business_type"
          >
            <option
              [value]="type.business_type"
              *ngFor="let type of businessType"
            >
              {{ type.business_type }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="twitter_url">Sport Type</label>

          <select
            id="sport_type"
            name="sport_type"
            (change)="onSportTypeChange()"
            [(ngModel)]="user.sport_type"
            class="form-select"
            aria-label="Default select example"
          >
            <option [value]="type.name" *ngFor="let type of sportType">
              {{ type.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

            name="position"
            [(ngModel)]="user.position"
            class="form-select"
            aria-label="Default select example"
          >
            <option [value]="type.name" *ngFor="let type of positionType">
              {{ type.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">

          >

              {{ type.name }}
            </option>
          </select>
        </div>
      </div>
    </div>

            name="profile_image"
            class="form-control"
